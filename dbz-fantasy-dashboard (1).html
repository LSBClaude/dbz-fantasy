<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#050508">
<title>DBZ Fantasy League</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --orange: #FF6B00;
    --gold: #FFD700;
    --darker: #050508;
    --red: #cc0000;
    --energy: #00e5ff;
    --panel: rgba(255,107,0,0.07);
    --border: rgba(255,165,0,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    background: var(--darker);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    overflow-x: hidden;
    -webkit-text-size-adjust: 100%;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 50%, rgba(255,107,0,0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, rgba(0,229,255,0.05) 0%, transparent 40%),
      radial-gradient(ellipse at 60% 80%, rgba(255,215,0,0.06) 0%, transparent 40%);
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: repeating-linear-gradient(
      90deg, transparent, transparent 98px,
      rgba(255,107,0,0.03) 98px, rgba(255,107,0,0.03) 100px
    );
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px;
    padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
  }

  header { text-align: center; padding: 24px 0 16px; }

  .header-badge {
    display: inline-block;
    background: linear-gradient(135deg, var(--orange), var(--gold));
    color: var(--darker);
    font-family: 'Bangers', cursive;
    font-size: 0.8rem;
    letter-spacing: 3px;
    padding: 4px 14px;
    border-radius: 2px;
    margin-bottom: 8px;
    animation: pulse-badge 2s ease-in-out infinite;
  }

  @keyframes pulse-badge {
    0%, 100% { box-shadow: 0 0 10px var(--orange); }
    50% { box-shadow: 0 0 25px var(--gold), 0 0 50px var(--orange); }
  }

  h1 {
    font-family: 'Bangers', cursive;
    font-size: clamp(2.4rem, 10vw, 6rem);
    letter-spacing: 4px;
    line-height: 1;
    background: linear-gradient(180deg, #fff 0%, var(--gold) 40%, var(--orange) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 20px rgba(255,165,0,0.5));
    animation: title-glow 3s ease-in-out infinite;
  }

  @keyframes title-glow {
    0%, 100% { filter: drop-shadow(0 0 20px rgba(255,165,0,0.4)); }
    50% { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); }
  }

  .subtitle {
    font-size: 0.85rem;
    letter-spacing: 4px;
    color: rgba(255,255,255,0.4);
    text-transform: uppercase;
    margin-top: 4px;
  }

  .broadcast-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, var(--orange), var(--red), var(--orange));
    background-size: 200% 100%;
    animation: bar-scroll 3s linear infinite;
    padding: 8px 16px;
    margin: 16px 0;
    font-family: 'Bangers', cursive;
    letter-spacing: 2px;
    font-size: 0.85rem;
    clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 50%, calc(100% - 16px) 100%, 0 100%, 16px 50%);
    gap: 8px;
  }

  .broadcast-bar span:nth-child(2) { text-align: center; flex: 1; font-size: 0.75rem; }

  @keyframes bar-scroll {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  .nav-tabs {
    display: flex;
    margin: 20px 0 0;
    border-bottom: 2px solid var(--border);
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }
  .nav-tabs::-webkit-scrollbar { display: none; }

  .nav-tab {
    font-family: 'Bangers', cursive;
    font-size: 1rem;
    letter-spacing: 2px;
    color: rgba(255,255,255,0.4);
    padding: 10px 18px;
    cursor: pointer;
    border: none;
    background: none;
    white-space: nowrap;
    border-bottom: 3px solid transparent;
    margin-bottom: -2px;
    transition: all 0.2s;
    -webkit-appearance: none;
    min-height: 44px;
  }

  .nav-tab.active { color: var(--gold); border-bottom-color: var(--gold); }

  .tab-panel { display: none; padding-top: 20px; }
  .tab-panel.active { display: block; }

  .section-title {
    font-family: 'Bangers', cursive;
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    letter-spacing: 3px;
    color: var(--gold);
    margin: 0 0 14px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-title::before {
    content: '';
    display: block;
    width: 4px;
    height: 1.8rem;
    background: linear-gradient(180deg, var(--gold), var(--orange));
    box-shadow: 0 0 10px var(--orange);
    flex-shrink: 0;
  }

  .section-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, var(--border), transparent);
  }

  .standings-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }

  .standings-table {
    width: 100%;
    min-width: 320px;
    border-collapse: collapse;
    background: var(--panel);
    border: 1px solid var(--border);
  }

  .standings-table thead tr {
    background: linear-gradient(90deg, rgba(255,107,0,0.3), rgba(255,107,0,0.1));
    border-bottom: 2px solid var(--orange);
  }

  .standings-table th {
    font-family: 'Bangers', cursive;
    font-size: 0.95rem;
    letter-spacing: 2px;
    color: var(--gold);
    padding: 10px 12px;
    text-align: left;
    white-space: nowrap;
  }

  .standings-table td {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255,165,0,0.1);
    font-size: 0.9rem;
    font-weight: 500;
  }

  .rank-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    font-family: 'Bangers', cursive;
    font-size: 0.9rem;
    flex-shrink: 0;
  }

  .rank-1 { background: linear-gradient(135deg, #FFD700, #FF8C00); color: #000; box-shadow: 0 0 10px #FFD700; }
  .rank-2 { background: linear-gradient(135deg, #C0C0C0, #808080); color: #000; }
  .rank-3 { background: linear-gradient(135deg, #CD7F32, #8B4513); color: #fff; }
  .rank-other { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); }

  .win-record { color: #4dff91; font-weight: 700; }
  .lose-record { color: #ff4d4d; }

  .power-bar-wrap {
    width: 100%;
    height: 5px;
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-top: 4px;
  }

  .power-bar-fill {
    height: 100%;
    border-radius: 3px;
    background: linear-gradient(90deg, var(--orange), var(--gold));
    box-shadow: 0 0 6px var(--orange);
    transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1);
    width: 0%;
  }

  .power-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 12px;
  }

  @media (max-width: 580px) { .power-grid { grid-template-columns: 1fr; } }

  .power-card {
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 16px;
    position: relative;
    overflow: hidden;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
    transition: transform 0.15s;
  }

  .power-card:active { transform: scale(0.98); }

  .power-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 3px;
    height: 100%;
  }

  .power-card.elite::before { background: linear-gradient(180deg, #FFD700, #FF8C00); }
  .power-card.strong::before { background: linear-gradient(180deg, #00e5ff, #0055ff); }
  .power-card.mid::before { background: linear-gradient(180deg, #9c27b0, #4a0080); }
  .power-card.low::before { background: linear-gradient(180deg, #555, #333); }

  .card-rank { font-family: 'Bangers', cursive; font-size: 2.8rem; line-height: 1; color: rgba(255,255,255,0.07); position: absolute; top: 8px; right: 12px; }
  .card-tier { font-family: 'Bangers', cursive; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 4px; }
  .tier-elite { color: var(--gold); }
  .tier-strong { color: var(--energy); }
  .tier-mid { color: #ce93d8; }
  .tier-low { color: #888; }
  .card-name { font-family: 'Bangers', cursive; font-size: 1.3rem; letter-spacing: 1px; margin-bottom: 2px; }
  .card-owner { font-size: 0.8rem; color: rgba(255,255,255,0.4); margin-bottom: 10px; }
  .card-stats { display: flex; gap: 14px; font-size: 0.85rem; }
  .card-stat span:first-child { color: rgba(255,255,255,0.4); font-size: 0.7rem; display: block; letter-spacing: 1px; text-transform: uppercase; }
  .card-stat span:last-child { font-weight: 700; font-size: 0.95rem; }

  .week-selector {
    display: flex;
    gap: 6px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 8px;
    margin-bottom: 16px;
    scrollbar-width: none;
  }
  .week-selector::-webkit-scrollbar { display: none; }

  .week-btn {
    background: rgba(255,107,0,0.1);
    border: 1px solid rgba(255,107,0,0.3);
    color: rgba(255,255,255,0.5);
    font-family: 'Bangers', cursive;
    letter-spacing: 1px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 0.85rem;
    white-space: nowrap;
    flex-shrink: 0;
    min-height: 44px;
    -webkit-appearance: none;
    border-radius: 2px;
    transition: all 0.15s;
  }

  .week-btn.active {
    background: linear-gradient(135deg, var(--orange), var(--red));
    border-color: var(--gold);
    color: #fff;
    box-shadow: 0 0 10px rgba(255,107,0,0.4);
  }

  .week-btn:active { opacity: 0.7; transform: scale(0.95); }

  .matchups-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 14px;
  }

  @media (max-width: 640px) { .matchups-grid { grid-template-columns: 1fr; } }

  .matchup-card {
    background: var(--panel);
    border: 1px solid var(--border);
    overflow: hidden;
    position: relative;
  }

  .matchup-header {
    background: linear-gradient(90deg, rgba(255,107,0,0.2), transparent, rgba(255,107,0,0.2));
    padding: 6px 12px;
    font-family: 'Bangers', cursive;
    font-size: 0.75rem;
    letter-spacing: 2px;
    color: var(--gold);
    text-align: center;
    border-bottom: 1px solid var(--border);
  }

  .matchup-body {
    display: grid;
    grid-template-columns: 1fr 24px 1fr;
    align-items: center;
    padding: 14px 10px;
    gap: 6px;
  }

  .matchup-team { text-align: center; }
  .matchup-vs { text-align: center; font-family: 'Bangers', cursive; font-size: 1rem; color: var(--gold); text-shadow: 0 0 10px var(--gold); }
  .matchup-team-name { font-family: 'Bangers', cursive; font-size: 1rem; letter-spacing: 1px; color: #fff; margin-bottom: 2px; line-height: 1.2; word-break: break-word; }
  .matchup-owner { font-size: 0.7rem; color: rgba(255,255,255,0.35); margin-bottom: 6px; }
  .matchup-score { font-family: 'Bangers', cursive; font-size: 1.8rem; line-height: 1; letter-spacing: 1px; }

  .score-winner { color: var(--gold); text-shadow: 0 0 12px rgba(255,215,0,0.6); }
  .score-loser { color: rgba(255,255,255,0.3); }
  .score-pending { color: rgba(255,255,255,0.45); }

  .matchup-winner-banner { position: absolute; bottom: 0; left: 0; right: 0; height: 3px; }
  .winner-left { background: linear-gradient(90deg, var(--gold), transparent 60%); }
  .winner-right { background: linear-gradient(90deg, transparent 40%, var(--gold)); }
  .winner-tie { background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0.4), rgba(255,255,255,0.2)); }

  .scouter-readout {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(0,229,255,0.1);
    border: 1px solid rgba(0,229,255,0.3);
    padding: 3px 10px;
    font-family: 'Bangers', cursive;
    letter-spacing: 2px;
    font-size: 0.75rem;
    color: var(--energy);
    margin-left: auto;
    flex-shrink: 0;
  }

  .scouter-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--energy);
    box-shadow: 0 0 6px var(--energy);
    animation: scouter-blink 0.8s ease-in-out infinite;
    flex-shrink: 0;
  }

  @keyframes scouter-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  .loading {
    text-align: center;
    padding: 50px 20px;
    font-family: 'Bangers', cursive;
    font-size: 1.3rem;
    letter-spacing: 3px;
    color: var(--gold);
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .error-msg {
    text-align: center;
    padding: 30px 20px;
    color: #ff4d4d;
    font-family: 'Bangers', cursive;
    font-size: 1.2rem;
    letter-spacing: 2px;
    line-height: 1.6;
  }

  .no-matchups {
    text-align: center;
    padding: 40px 20px;
    color: rgba(255,255,255,0.3);
    font-family: 'Bangers', cursive;
    font-size: 1.1rem;
    letter-spacing: 2px;
  }

  .particle {
    position: fixed;
    width: 3px;
    height: 3px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    animation: float-up linear infinite;
    opacity: 0;
  }

  @keyframes float-up {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 0.8; }
    90% { opacity: 0.4; }
    100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
  }

  footer {
    text-align: center;
    padding: 24px;
    color: rgba(255,255,255,0.15);
    font-size: 0.7rem;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
</style>
</head>

<script>
  for (let i = 0; i < 12; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (5 + Math.random() * 8) + 's';
    p.style.animationDelay = (Math.random() * 8) + 's';
    p.style.background = ['#FFD700','#FF6B00','#00e5ff','#ff4444'][Math.floor(Math.random()*4)];
    document.body.appendChild(p);
  }
</script>

<div class="container">
  <header>
    <div class="header-badge">‚ö° SCOUTER ACTIVATED ‚ö°</div>
    <h1>DBZ FANTASY</h1>
    <p class="subtitle">Power Level Dashboard ‚Ä¢ Season 2025</p>
  </header>

  <div class="broadcast-bar">
    <span>üî¥ LIVE</span>
    <span id="week-display">LOADING...</span>
    <span>‚ö° LIVE</span>
  </div>

  <nav class="nav-tabs">
    <button class="nav-tab active" onclick="showTab('standings')">‚ö° STANDINGS</button>
    <button class="nav-tab" onclick="showTab('rankings')">üêâ POWER RANKS</button>
    <button class="nav-tab" onclick="showTab('battles')">‚öîÔ∏è BATTLES</button>
  </nav>

  <div id="app">
    <div class="loading">‚ö° DETECTING POWER LEVELS... ‚ö°</div>
  </div>

  <footer>Dragon Ball Z Fantasy ‚Ä¢ Sleeper API ‚Ä¢ Over 9000 Pts Possible</footer>
</div>

<script>
const LEAGUE_ID = '1258209612054675456';

const DBZ_TIERS = [
  { name: 'ULTRA INSTINCT', cls: 'elite', tcls: 'tier-elite' },
  { name: 'SUPER SAIYAN BLUE', cls: 'elite', tcls: 'tier-elite' },
  { name: 'SUPER SAIYAN 3', cls: 'strong', tcls: 'tier-strong' },
  { name: 'SUPER SAIYAN 2', cls: 'strong', tcls: 'tier-strong' },
  { name: 'SUPER SAIYAN', cls: 'mid', tcls: 'tier-mid' },
  { name: 'KAIOKEN x10', cls: 'mid', tcls: 'tier-mid' },
  { name: 'KAIOKEN x2', cls: 'mid', tcls: 'tier-mid' },
  { name: 'BASE FORM', cls: 'low', tcls: 'tier-low' },
  { name: 'POWER POLE', cls: 'low', tcls: 'tier-low' },
  { name: 'RADISH FARMER', cls: 'low', tcls: 'tier-low' },
];

let gRosterMap = {};
let gCurrentWeek = 1;
let gTotalWeeks = 17;
let gBattlesLoaded = false;

function showTab(tab) {
  document.querySelectorAll('.nav-tab').forEach((t, i) => {
    t.classList.toggle('active', ['standings','rankings','battles'][i] === tab);
  });
  document.querySelectorAll('.tab-panel').forEach(p => {
    p.classList.toggle('active', p.id === 'tab-' + tab);
  });
  if (tab === 'battles' && !gBattlesLoaded) {
    loadMatchups(gCurrentWeek);
  }
}

async function fetchData(url) {
  let res;
  try { res = await fetch(url); }
  catch (e) { throw new Error('NETWORK'); }
  if (!res.ok) throw new Error('HTTP ' + res.status);
  return res.json();
}

function getWinPct(w, l, t) {
  const total = w + l + t;
  return total === 0 ? 0 : (w + t * 0.5) / total;
}

async function init() {
  try {
    const [league, rosters, users, state] = await Promise.all([
      fetchData('https://api.sleeper.app/v1/league/' + LEAGUE_ID),
      fetchData('https://api.sleeper.app/v1/league/' + LEAGUE_ID + '/rosters'),
      fetchData('https://api.sleeper.app/v1/league/' + LEAGUE_ID + '/users'),
      fetchData('https://api.sleeper.app/v1/state/nfl')
    ]);

    gCurrentWeek = state.week || 1;
    gTotalWeeks = Math.min(
      league.settings && league.settings.playoff_week_start
        ? league.settings.playoff_week_start + 2
        : 17,
      18
    );

    document.getElementById('week-display').textContent =
      'WEEK ' + gCurrentWeek + ' | ' + (league.name || 'FANTASY LEAGUE').toUpperCase();

    const userMap = {};
    users.forEach(function(u) { userMap[u.user_id] = u; });

    rosters.forEach(function(r) {
      const u = userMap[r.owner_id] || {};
      const w = (r.settings && r.settings.wins) || 0;
      const l = (r.settings && r.settings.losses) || 0;
      const t = (r.settings && r.settings.ties) || 0;
      const fpts = (r.settings && r.settings.fpts) || 0;
      const fpts_dec = (r.settings && r.settings.fpts_decimal) || 0;
      const pf = fpts + fpts_dec / 100;
      const meta = u.metadata || {};
      gRosterMap[r.roster_id] = {
        teamName: meta.team_name || u.display_name || 'Unknown',
        ownerName: u.display_name || 'Unknown',
        wins: w, losses: l, ties: t, pf: pf,
        winPct: getWinPct(w, l, t)
      };
    });

    const teams = Object.values(gRosterMap);
    const maxPF = Math.max.apply(null, teams.map(function(t) { return t.pf; })) || 1;

    const standings = teams.slice().sort(function(a, b) {
      return b.wins !== a.wins ? b.wins - a.wins : b.pf - a.pf;
    });

    const powerRanked = teams.slice().sort(function(a, b) {
      const sa = a.winPct * 0.6 + (a.pf / maxPF) * 0.4;
      const sb = b.winPct * 0.6 + (b.pf / maxPF) * 0.4;
      return sb - sa;
    });

    let weekBtns = '';
    for (let w = 1; w <= gTotalWeeks; w++) {
      weekBtns += '<button class="week-btn' + (w === gCurrentWeek ? ' active' : '') +
        '" onclick="loadMatchups(' + w + ')">WK ' + w + '</button>';
    }

    let standingRows = '';
    standings.forEach(function(t, i) {
      const rc = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : 'rank-other';
      const pct = (t.pf / maxPF * 100).toFixed(1);
      standingRows += '<tr>' +
        '<td><span class="rank-badge ' + rc + '">' + (i+1) + '</span></td>' +
        '<td><div style="font-weight:700">' + t.teamName + '</div><div style="color:rgba(255,255,255,0.4);font-size:0.75rem">' + t.ownerName + '</div></td>' +
        '<td><span class="win-record">' + t.wins + '</span><span style="color:rgba(255,255,255,0.3)">-</span><span class="lose-record">' + t.losses + '</span></td>' +
        '<td><div style="color:var(--gold);font-size:0.9rem">' + t.pf.toFixed(1) + '</div><div class="power-bar-wrap"><div class="power-bar-fill" data-width="' + pct + '" style="width:0%"></div></div></td>' +
        '</tr>';
    });

    let rankCards = '';
    powerRanked.forEach(function(t, i) {
      const tier = DBZ_TIERS[Math.min(i, DBZ_TIERS.length - 1)];
      const pct = (t.pf / maxPF * 100).toFixed(1);
      rankCards += '<div class="power-card ' + tier.cls + '">' +

        '<div class="card-name">' + t.teamName + '</div>' +
        '<div class="card-owner">Manager: ' + t.ownerName + '</div>' +
        '<div class="card-stats">' +
          '<div class="card-stat"><span>Record</span><span><span class="win-record">' + t.wins + 'W</span> <span class="lose-record">' + t.losses + 'L</span></span></div>' +
          '<div class="card-stat"><span>Pts</span><span style="color:var(--gold)">' + t.pf.toFixed(1) + '</span></div>' +
          '<div class="card-stat"><span>Power%</span><span style="color:var(--energy)">' + Math.round(parseFloat(pct)) + '%</span></div>' +
        '</div>' +
        '<div class="power-bar-wrap" style="margin-top:10px"><div class="power-bar-fill" data-width="' + pct + '" style="width:0%"></div></div>' +
        '</div>';
    });

    document.getElementById('app').innerHTML =
      '<div class="tab-panel active" id="tab-standings">' +
        '<div class="section-title">‚ö° STANDINGS <span class="scouter-readout"><span class="scouter-dot"></span>LIVE</span></div>' +
        '<div class="standings-wrap"><table class="standings-table">' +
          '<thead><tr><th>#</th><th>TEAM</th><th>W-L</th><th>PTS</th></tr></thead>' +
          '<tbody>' + standingRows + '</tbody>' +
        '</table></div>' +
      '</div>' +
      '<div class="tab-panel" id="tab-rankings">' +
        '<div class="section-title">üêâ POWER RANKINGS</div>' +
        '<div class="power-grid">' + rankCards + '</div>' +
      '</div>' +
      '<div class="tab-panel" id="tab-battles">' +
        '<div class="section-title">‚öîÔ∏è WEEKLY BATTLES</div>' +
        '<div class="week-selector">' + weekBtns + '</div>' +
        '<div id="matchups-container"><div class="loading">‚ö° LOADING BATTLES... ‚ö°</div></div>' +
      '</div>';

    setTimeout(function() {
      document.querySelectorAll('.power-bar-fill').forEach(function(b) {
        b.style.width = b.dataset.width + '%';
      });
    }, 150);

    await loadMatchups(gCurrentWeek);

  } catch (err) {
    const isNet = err.message === 'NETWORK';
    document.getElementById('app').innerHTML =
      '<div class="error-msg">‚ò†Ô∏è SCOUTER ERROR ‚ò†Ô∏è<br>' +
      '<span style="font-size:0.9rem;color:#ff8888">' + (isNet ? 'CANNOT REACH SLEEPER API' : err.message) + '</span><br><br>' +
      (isNet ?
        '<span style="font-size:0.85rem;color:#ffcc44;font-family:Rajdhani;font-weight:600;line-height:1.8;display:block;text-align:left;max-width:320px;margin:0 auto">' +
        'üì± TO OPEN ON iPHONE:<br><br>' +
        '1. On your computer, go to <strong>tiiny.host</strong><br>' +
        '2. Drag & drop this HTML file<br>' +
        '3. Copy the free link it gives you<br>' +
        '4. Open that link on your iPhone üêâ<br><br>' +
        'Works in Safari, no app needed!</span>' : '') +
      '</div>';
  }
}

async function loadMatchups(week) {
  gCurrentWeek = week;
  gBattlesLoaded = true;
  const container = document.getElementById('matchups-container');
  if (!container) return;

  container.innerHTML = '<div class="loading">‚ö° LOADING BATTLE DATA... ‚ö°</div>';

  document.querySelectorAll('.week-btn').forEach(function(btn, i) {
    btn.classList.toggle('active', i + 1 === week);
  });

  const activeBtn = document.querySelector('.week-btn.active');
  if (activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });

  try {
    const matchups = await fetchData('https://api.sleeper.app/v1/league/' + LEAGUE_ID + '/matchups/' + week);

    const groups = {};
    matchups.forEach(function(m) {
      if (!groups[m.matchup_id]) groups[m.matchup_id] = [];
      groups[m.matchup_id].push(m);
    });

    let cards = '';
    Object.values(groups).sort(function(a, b) { return a[0].matchup_id - b[0].matchup_id; }).forEach(function(pair) {
      if (pair.length < 2) return;
      const a = pair[0], b = pair[1];
      const tA = gRosterMap[a.roster_id] || { teamName: 'Team ' + a.roster_id, ownerName: '' };
      const tB = gRosterMap[b.roster_id] || { teamName: 'Team ' + b.roster_id, ownerName: '' };
      const sA = a.points || 0;
      const sB = b.points || 0;
      const hasScores = sA > 0 || sB > 0;

      let clsA, clsB, banner;
      if (!hasScores) { clsA = clsB = 'score-pending'; banner = 'winner-tie'; }
      else if (sA > sB) { clsA = 'score-winner'; clsB = 'score-loser'; banner = 'winner-left'; }
      else if (sB > sA) { clsA = 'score-loser'; clsB = 'score-winner'; banner = 'winner-right'; }
      else { clsA = clsB = 'score-winner'; banner = 'winner-tie'; }

      cards +=
        '<div class="matchup-card">' +
          '<div class="matchup-header">‚öîÔ∏è BATTLE ' + pair[0].matchup_id + ' ‚Äî WEEK ' + week + '</div>' +
          '<div class="matchup-body">' +
            '<div class="matchup-team">' +
              '<div class="matchup-team-name">' + tA.teamName + '</div>' +
              '<div class="matchup-owner">' + tA.ownerName + '</div>' +
              '<div class="matchup-score ' + clsA + '">' + (hasScores ? sA.toFixed(2) : '‚Äî') + '</div>' +
            '</div>' +
            '<div class="matchup-vs">VS</div>' +
            '<div class="matchup-team">' +
              '<div class="matchup-team-name">' + tB.teamName + '</div>' +
              '<div class="matchup-owner">' + tB.ownerName + '</div>' +
              '<div class="matchup-score ' + clsB + '">' + (hasScores ? sB.toFixed(2) : '‚Äî') + '</div>' +
            '</div>' +
          '</div>' +
          '<div class="matchup-winner-banner ' + banner + '"></div>' +
        '</div>';
    });

    container.innerHTML = '<div class="matchups-grid">' + (cards || '<div class="no-matchups">NO BATTLE DATA</div>') + '</div>';
  } catch (e) {
    container.innerHTML = '<div class="no-matchups">‚ö° COULD NOT LOAD MATCHUPS ‚ö°</div>';
  }
}
